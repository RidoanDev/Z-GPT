<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-icon" id="hamburger">&#9776;</div>
    
    <div class="menu" id="navLinks">
        <ul>
            <li><a href="https://ridoandev.github.io/Md-Ridoan-Mahmud-Zisan/" target="_blank">Developer Portfolio</a></li>
        </ul>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Z GPT</h1>
        </div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key === 'Enter'){sendMessage()}">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
